<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>magasin d'albums</title>
    <link rel="icon" href="./Photos/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montaga&family=Montserrat:ital,wght@0,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/SignIn.css">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-color f-color">
        <div class="container-fluid">
            <div class="back-btn">
                <i class="fa-solid fa-arrow-left-long" style="font-size: 1em;"></i>
                <button class="btn btn-dark" type="button"><a href="./profile.html" class="bck">Back</a></button>
            </div>
        </div>
    </nav>

    <div class="form">
        <form>
            <fieldset class="login-form">
                <legend class="text-light">
                    <i class="fas fa-unlock-alt text-light fa-fw"></i>  
                    Sign Up Account
                </legend>

                <div class="form-input">
                    <label for="" class="text-light">
                        <i class="fas fa-user text-light fa-fw"></i>
                        Your Name
                    </label>
                    <input type="text" name="" placeholder="Enter Your User Name">
                </div>

                <div class="form-input">
                    <label for="" class="text-light">
                        <i class="fas fa-envelope text-light fa-fw"></i>
                        Your Email
                    </label>
                    <input type="email" name="" placeholder="Enter Your Email Address">
                </div>

                <div class="form-input">
                    <label for="" class="text-light">
                        <i class="fas fa-house text-light fa-fw"></i>
                        Your Address
                    </label>
                    <input type="text" name="" placeholder="Enter Your Home Address">
                </div>

                <div class="form-input">
                    <label for="" class="text-light">
                        <i class="fas fa-phone text-light fa-fw"></i>
                        Your Phone Number
                    </label>
                    <input type="text" name="" placeholder="Enter Your Email Phone Number">
                </div>

                <div class="form-input">
                    <label for="" class="text-light">
                        <i class="fas fa-key text-light fa-fw"></i>
                        Create Password
                    </label>
                    <input type="password" name="" placeholder="Enter Your Password">
                </div>

                <div class="form-input">
                    <label for="" class="text-light">
                        <i class="fas fa-key text-light fa-fw"></i>
                        Confirm Password
                    </label>
                    <input type="password" name="" placeholder="Enter Your Password">
                </div>

                <button class="btn btn-dark">
                    <i class="fas fa-lock-open text-light fa-fw"></i>
                    <a href="./profile.html" class="bck">SignUp</a>
                </button>
            </fieldset>
        </form>
    </div>

    <div class="mt-5 p-3 text-white text-center bg-color">
        <p>Copyright 2022. All Rights Reserved.</p>
    </div>
</body>
